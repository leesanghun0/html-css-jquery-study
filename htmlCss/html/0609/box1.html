<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOX레이아웃</title>
    <style>
        #wrap {
            background-color: aquamarine;
            overflow: hidden;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: dodgerblue;
            color: white;
            text-align: center;
            line-height: 100px;
            border: 1px solid black;
            box-sizing: border-box;
            float: left;
        }
    </style>
</head>
<body>
   <div id="wrap">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    </div>
</body>
</html>
