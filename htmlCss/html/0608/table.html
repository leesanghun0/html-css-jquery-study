<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>마진 패딩 이해하기</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    table, td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 20px;
        margin: 20px;
    }
</style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
