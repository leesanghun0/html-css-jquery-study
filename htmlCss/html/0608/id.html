<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>id</title>
    <style>
        #main1 {
            color: dodgerblue;
        }
        #main2 {
            color: orangered;
        }
        #fresh {
            font-weight: bold;
            color: darkblue;
        }
        #town {
            color: olivedrab;
            font-weight: bold;
        }
        #phone {
            color: deeppink;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h3 id="main1">딸기</h3>
    <p>
       딸기는 25℃이하의 <span id="fresh">선선한 기후</span>를 좋아하는 여러해살이 열매 채소로 5월에 열매를 수확합니다.
       다른 작물에 비해 잘 기르기 위해서 많은 노력이 필요합니다.
    </p>
    <h3 id="main2">양평 딸기 축제</h3>
    <ul>
        <li>일시 : 2018년 1월 15일 ~ 5월 15일</li>
        <li>장소 : <span id="town">양평군 내 딸기 마을</span></li>
        <li>연락처 : 031-774-0000</li>
        <li id="phone">일정은 바뀔 수 있으므로 방문 전 전화 요망</li>
    </ul>
</body>
</html>
