<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1 {
            color: red;
        }
        h2 {
            color: blue;
            margin: 5px 0 5px 15px;
        }
        p {
            color: dimgray;
            margin: 5px 0 5px 15px;
        }
        span { 
            color: deeppink;
            font-weight: bold;
        }
        ul { 
            margin: 30px;
        }
        li { 
            list-style: circle;
            margin: 5px 0 5px -40px;
        }
    </style>
</head>
<body>
    <h1>1. 야생화 종류</h1>
    <h2>- 패랭이 꽃</h2>
    <p>
      <span>석죽과</span>의 여러해살이 풀로서 꽃은 6~8월에 피고 가지 끝에 1개씩 달리며 붉은색 입니다.
    </p>
    <h2>- 강아지 풀</h2>
    <p>
        <span>화본과</span>의 1년초로서 꽃은 9월에 피고 꽃은 길이 2~5cm로서 연한 녹색 또는 자주색입니다.
    </p>
    <h1>2. 야생화 재배시 유의사항</h1>
    <ul>
        <li><span>기본 요소 3가지</span> : 햇빛, 통풍, 1년간의 기온변화</li>
        <li><span>일조량</span> : 주택의 방향에 따른 일조량에 따라 야생화 종을 선택해야 합니다.</li>
        <li><span>온도</span> : 계절에 따른 온도의 변화를 알아야 합니다.</li>
    </ul>
</body>
</html>
