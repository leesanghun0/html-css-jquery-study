<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>순서가 없는 목록 (ul)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        h3 {
            margin: 20px;
        }
        ul {
            margin: 20px;
        }
        li {
            list-style: none;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
   <h3>스포츠 종류</h3>
    <ul>
        <li>야구</li>
        <li>축구</li>
        <li>농구</li>
        <li>배구</li>
    </ul>
</body>
</html>
